<mat-card class="mat-elevation-z3">
  <mat-card-header>
    <mat-card-title>Robot</mat-card-title>
    <mat-card-subtitle>Robot current situation</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="d-flex flex-wrap flex-row justify-content-around align-content-around">
    <mat-card class="col-12 mat-elevation-z4">
      <mat-card-header>
        <mat-card-title>Position</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          Coordinates: ( {{robot.position.x}}, {{robot.position.y}} )
        </p>
        <p>
          Movement: {{robot.direction}}
        </p>
      </mat-card-content>
    </mat-card>

        {{robot.info}}
      </mat-card-content>
    </mat-card> -->
  </mat-card-content>
</mat-card>
