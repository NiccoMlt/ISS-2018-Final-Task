dist: xenial
matrix:
  include:
    - name: "report - arara"
      sudo: required
      language: generic
      addons:
        apt:
          sources:
            - key_url: "D6BC243565B2087BC3F897C9277A7293F59E4889"
              sourceline: "deb http://miktex.org/download/ubuntu xenial universe"
          packages:
            - miktex
      before_install:
        - sudo miktexsetup --shared=yes finish
        - sudo initexmf --admin --set-config-value [MPM]AutoInstall=1
      install:
        - cd ./report
        - arara --log --verbose report.tex
      script:
        - cd ./report
        - chktex report.tex
